<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="form">
        <form id="survey-form">
          <div class="name">
            <label for="name-labe">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your first name"
            />
          </div>
          <div class="email">
            <label for="email-label">Email</label>
            <input type="email" id="email-label" placeholder="Enter email" />
          </div>
          <div class="number">
            <label for="number-label">Age (optional)</label>
            <input
              type="number"
              id="number-label"
              placeholder="Enter number of your age"
              min="10"
              max="150"
            />
          </div>
          <div>
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select id="dropdown">
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="leaner">Full Time Leaner</option>
              <option value="nottosay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>

            <input type="radio" name="recommend" />
            <label for="Definitely">Definitely</label>

            <input type="radio" name="recommend" />
            <label for="Maybe">Maybe</label>

            <input type="radio" name="recommend" />
            <label for="Not sure">Not sure</label>
          </div>
          <div class="check1">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="project">Project</option>
              <option value="community">COmmunity</option>
              <option value="open">Open scource</option>
              </select>
          </div>
          <div class="check2">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" value="Front-end">
            <label>Front-end Projects</label>

            <input type="checkbox" value="Back-end">
            <label>Back-end Projects</label>

            <input type="checkbox" value="Data">
            <label>Data Visualization</label>

            <input type="checkbox" value="">
            <label>Challenges</label>

            <input type="checkbox" value="Open">
            <label>Open Source Community</label>

            <input type="checkbox" value="Gitter">
            <label>Gitter help rooms</label>
            
            <input type="checkbox" value="Videos">
            <label>Videos</label>

            <input type="checkbox" value="City">
            <label>City Meetups</label>
            
            <input type="checkbox" value="Wiki">
            <label>Wiki</label>
            
            <input type="checkbox" value="Forum">
            <label>Forum</label>

            <input type="checkbox" value="Additional">
            <label>Additional Courses</label>
          </div>
        </form>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
