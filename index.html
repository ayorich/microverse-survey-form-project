<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="form">
        <form id="survey-form">
          <div class="name">
            <label for="name">Name</label>
            <input type="text" id="name-label" placeholder="Enter your first name" />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email-label" placeholder="Enter email" />
          </div>
          <div class="number">
            <label for="number">Age (optional)</label>
            <input
              type="number"
              id="number-label"
              placeholder="Enter number of your age"
              min="10"
              max="150"
            />
          </div>
        </form>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
