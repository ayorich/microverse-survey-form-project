<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="form">
        <form id="survey-form">
          <div class="name">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div class="email">
            <label for="email" id="email-label">Email</label>

            <input type="email" id="email" placeholder="Enter email" required />
          </div>
          <div class="number">
            <label for="number" id="number-label">Age (optional)</label>
            <input
              type="number"
              id="number"
              placeholder="Enter number of your age"
              min="10"
              max="150"
            />
          </div>
          <div>
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select id="dropdown">
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="leaner">Full Time Leaner</option>
              <option value="nottosay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>

            <input type="radio" name="recommend" value="Definitely" />
            <label for="Definitely">Definitely</label>

            <input type="radio" name="recommend" value="Maybe" />
            <label for="Maybe">Maybe</label>

            <input type="radio" name="recommend" value="Not" />
            <label for="Not sure">Not sure</label>
          </div>

          <div class="check1">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="project">Project</option>
              <option value="community">COmmunity</option>
              <option value="open">Open scource</option>
            </select>
          </div>

          <div class="check2">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input
              name="radiobtn"
              type="checkbox"
              value="Front-end"
              id="Front-end"
            />
            <label for="Front-end">Front-end Projects</label>

            <input
              name="radiobtn"
              type="checkbox"
              value="Back-end"
              id="Back-end"
            />
            <label for="Back-end">Back-end Projects</label>

            <input name="radiobtn" type="checkbox" value="Data" id="Data" />
            <label for="Data">Data Visualization</label>

            <input
              name="radiobtn"
              type="checkbox"
              value="Challenges"
              id="Challenges"
            />
            <label for="Challenges">Challenges</label>

            <input name="radiobtn" type="checkbox" value="Open" id="Open" />
            <label for="Open">Open Source Community</label>

            <input name="radiobtn" type="checkbox" value="Gitter" id="Gitter" />
            <label for="Gitter">Gitter help rooms</label>

            <input name="radiobtn" type="checkbox" value="Videos" id="Videos" />
            <label for="Videos">Videos</label>

            <input name="radiobtn" type="checkbox" value="City" id="City" />
            <label for="City">City Meetups</label>

            <input name="radiobtn" type="checkbox" value="Wiki" id="Wiki" />
            <label for="Wiki">Wiki</label>

            <input name="radiobtn" type="checkbox" value="Forum" id="Forum" />
            <label for="Forum">Forum</label>

            <input
              name="radiobtn"
              type="checkbox"
              value="Additional"
              id="Additional"
            />
            <label for="Additional">Additional Courses</label>
          </div>
          <div>
            <label for="textarea">Any comments or suggestions?</label>
            <textarea id="textarea"> </textarea>
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
