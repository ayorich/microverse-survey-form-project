<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="form">
        <form id="survey-form">
          <div class="name">
            <label for="name">Name</label>
            <input
              type="text"
              id="name-label"
              placeholder="Enter your first name"
            />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email-label" placeholder="Enter email" />
          </div>
          <div class="number">
            <label for="number">Age (optional)</label>
            <input
              type="number"
              id="number-label"
              placeholder="Enter number of your age"
              min="10"
              max="150"
            />
          </div>
          <div>
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select id="dropdown">
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="leaner">Full Time Leaner</option>
              <option value="nottosay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>

            <input type="radio" name="recommend" />
            <label for="Definitely">Definitely</label>

            <input type="radio" name="recommend" />
            <label for="Maybe">Maybe</label>

            <input type="radio" name="recommend" />
            <label for="Not sure">Not sure</label>
          </div>
        </form>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
